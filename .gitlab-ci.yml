# This file is a template, and might need editing before it works on your project.
# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
#
# You can copy and paste this template into a new `.gitlab-ci.yml` file.
# You should not add this template to an existing `.gitlab-ci.yml` file by using the `include:` keyword.
#
# To contribute improvements to CI/CD templates, please follow the Development guide at:
# https://docs.gitlab.com/ee/development/cicd/templates.html
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Getting-Started.gitlab-ci.yml
variables:
  GUIX_BUILD_OPTIONS: "--fallback" 
  MAKECMD: guix time-machine --channels=ci/guix/channels.scm -- shell make guix --pure --preserve='^GUIX_BUILD_OPTIONS' --preserve=^SSL_ -- make SHELL=guix
default:
  image: $CI_REGISTRY_IMAGE/guix-runner:standalonev1.3
  timeout: 2h
  cache:
    key:
      files:
        - guix/channels.scm
        - guix/ci/manifests/emacs.scm
    paths:
      - archive/
  before_script:
    - guix-daemon-helper --disable-chroot 
    - test -e archive/signing-key.pub && cat archive/signing-key.pub | guix archive --authorize  || true 
    - test -e archive/archive.nar && cat archive/archive.nar | guix archive --import  || true
  # singularsyntax/guix-bootstrap
stages:          # List of stages for jobs, and their order of executionn
  - setup-cache
  - tangle
  - build


tangle-files:
  stage: tangle
  script:
    - $MAKECMD tangle
  artifacts:
    untracked: true
    name: template-files
    exclude:
      - archive/*
  
build-cache:
  stage: setup-cache
  timeout:  2h
  allow_failure: true
  script:
    - mkdir -p archive
    - guix archive --generate-key
    - cp /etc/guix/signing-key.pub archive/
    - guix archive --export --recursive `guix time-machine --channels=ci/guix/channels.scm -- shell $(printf " --manifest=%s" ci/guix/manifests/emacs.scm ci/guix/manifests/*doc*.scm) -- sh -c 'echo $GUIX_ENVIRONMENT'` > archive/archive.nar
    
build-html:       # This job runs in the build stage, which runs first.
  stage: build
  artifacts:
    paths:
    - notes.html
  script:
    - $MAKECMD notes.html

build-pdf:
  stage: build
  timeout: 2h
  artifacts:
    paths:
      - notes.pdf
  script:
    - $MAKECMD notes.pdf     

build-pyprophet-container:
  stage: build
  timeout: 24h
  artifacts:
    when: always
    paths:
      - containers/log.txt
  script:
    - mkdir -p containers
    - echo $CI_JOB_TIMEOUT
    - free 
    - timeout 23h  $MAKECMD DOCKER_EXECUTABLE=docker GUIX_PACK_FLAGS="--verbosity=1 --cores=1" CONTAINER_NAMES=pyprophet-legacy DOCKER_LOGIN_FLAGS="-u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY" DOCKER_REGISTRY_DIR=$CI_REGISTRY_IMAGE docker-containers-push 2>&1 |  col -b  | tee containers/log.txt
build-main-container:
  stage: build
  timeout: 2h
  artifacts:
    when: always
    paths:
      - containers/log.txt
  script:
    # col --no-backspaces replaces ansi escape-codes ^M with the last output
    - mkdir -p containers
    - $MAKECMD DOCKER_EXECUTABLE=docker CONTAINER_NAMES=gladiator DOCKER_LOGIN_FLAGS="-u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY" DOCKER_REGISTRY_DIR=$CI_REGISTRY_IMAGE docker-containers-push 2>&1 |  sed 's/.*\x1b\[[0-9;]*[MK]//g' | tee containers/log.txt
